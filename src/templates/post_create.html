<!DOCTYPE html>
<html>
<head>
	<title>Hello Word</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST" action=''>{% csrf_token %}
	{{form.as_p}}
	<input type="submit" value="Create Post" name="">
</form>
</body>
</html>
